<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
       
    <title>CRUD</title>
</head>
<body>
    <div class="container py-4">
        <label for="productName" >productName :</label>
        <input class="form-control mb-3" type="text"  id="productName">
        <div id="validationFeedback" class="mt-2 feedback"></div>

        <label for="productPrice" >productPrice :</label>
        <input class="form-control mb-3" type="number"  id="productPrice">

        <label for="productCategory" >productCategory :</label>
        <input class="form-control mb-3" type="text"  id="productCategory">

        <label for="productDesc" >productDesc :</label>
        <textarea class="form-control mb-3" cols="" rows="" type="text"  id="productDesc"></textarea>

        <button id="addBtn"  onclick="addProduct()" class="btn d-block w-100 btn-info">add product</button>
        <button id="updateBtn"  class="btn mt-2 d-none w-100 btn-warning">Update product</button>

    </div>

    <div class="w-75 mx-auto my-3">
        <input oninput="searchProducts(this.value)"  type="text" placeholder="search by name.." class="mx-auto form-control w-75 my-3">
        <table class="table text-center">
           <thead>
            <th>Name</th>
            <th>Price</th>
            <th>Category</th>
            <th>Desc</th>
            <th>Update</th>
            <th>Delete</th>
           </thead>
           <tbody id="tableBody">
            
           </tbody>

        </table>
    </div>









    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>

    <!-- Bootstrap JS -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script src="js/index.js"></script>
</body>
</html>
